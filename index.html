<html>

<head>
	<title>Sound Identification Web App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">

<body>
	<div class="col-xs-12 header div text-center">
		<h2>Animal Sounds</h2>
		<p>Note: Play different sounds like monkey, dog, snake or lion</p>
	</div>
	<div class="col-xs-12 main_div">
		<center>
			<br>
			<button class="btn btn-success" onclick="startClassification();">START</button>
			<h4 id="resultCount"></h4>
			<h3 id="resultLabel">I can hear - </h3>
			<br>
			<img src="EarListen.gif" id="animalImage" width="300" height="300">
		</center>
	</div>
	<div class="copy_right_footer">
		Developed by - Swaroop Lingsugur
	</div>
	<script src="main.js"></script>

</html>
